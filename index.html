<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn Otto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo/logo.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="fade-in">
        <div class="header_container">
            <nav class="nav_bar_container">
                <a href="#project_1" class="scroll-to">Projects</a>
                <a href="#portfolio">About</a>
                <a href="" class="scroll-down">Contact</a>
            </nav>
        </div>
    </header>

    <div class="info_container">
        <h1>I'm Quinn Otto and <br> I am a <span class="highlight">Web Developer!</span> And I create <span id="dynamic-text"></span> websites!</h1>
    </div>

    <div class="programingLan_container">
        <h1>Programming Languages & Tools</h1>
        
        <div id="js">
            <div id="js_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" alt="JavaScript Icon">
            </div>
            <div id="js_text">
                <h1>JavaScript</h1>
                <p>Web Front and Backend</p>
            </div>
        </div>
        
        <div id="html">
            <div id="html_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" alt="HTML Icon">
            </div>
            <div id="html_text">
                <h1>HTML</h1>
                <p>For websites structure</p>
            </div>
        </div>
        
        <div id="css">
            <div id="css_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" alt="CSS Icon">
            </div>
            <div id="css_text">
                <h1>CSS</h1>
                <p>For styling websites</p>
            </div>
        </div>
        
        <div id="figma">
            <div id="figma_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/figma/figma-original.svg" alt="Figma Icon">
            </div>
            <div id="figma_text">
                <h1>Figma</h1>
                <p>For UI design</p>
            </div>
        </div>
        
        <div id="nodejs">
            <div id="nodejs_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/nodejs/nodejs-plain.svg" alt="Node.js Icon">
            </div>
            <div id="nodejs_text">
                <h1>Node.js</h1>
                <p>Backend Logic</p>
            </div>
        </div>
        
        <div id="discordjs">
            <div id="discordjs_img">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/discordjs/discordjs-plain.svg" alt="Discord.js Icon">
            </div>
            <div id="discordjs_text">
                <h1>Discord.js</h1>
                <p>For Discord bots</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
